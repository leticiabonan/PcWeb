    <h1> Atividade 8 </h1>
  <p> Faça um programa que codifique uma frase usando a estratégia TENIS/POLAR, na qual as letras que apareçam em uma das palavras são intercambiadas - A letra T por P e vice-versa; a letra E por O e vice-versa; a letra N por L e vice-versa; a letra I por A e vice-versa; e a letra S por R e vice-versa; as demais letras devem ser mantidas no texto codificado. </p>
