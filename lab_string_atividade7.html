    <h1> Atividade 7 </h1>
  <p> Faça uma caixa de texto que classifique:

- fraca (em vermelho) se só possuir letras minúsculas ou maiúsculas - moderada (em laranja) se possuir letras minúsculas e maiúsculas e números - forte (em verde) se possuir letras minúsculas e maiúsculas, números e caracteres especiais (@, #, !, $, %, &, *, (, ), -, +, ., =) </p>
