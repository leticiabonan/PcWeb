    <body>
        <h1> Atividade 3 </h1>
        <p> 3. Faça um programa que leia um texto e separe todas as palavras em um array, indicado para cada uma delas o número de vezes que aparece no texto. Imprima o array em uma tabela contendo a palavra e número de ocorrências. </p>
        <input type="text" id="texto" placeholder="Digite seu texto aqui"> <br>
        <button onclick="contabilizaPalavras()"> Exibir tabela </button>
        <table border="1">
            <thead>
                <tr>
                    <th> Palavras </th>
                    <th> Número de ocorrências </th>
                </tr>
            </thead>
            <tbody id="tabela">

            </tbody>
        </table>
